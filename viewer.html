<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Article</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    header { padding: 1rem; background: #222; text-align: center; }
    iframe { width: 100%; height: calc(100vh - 60px); border: none; }
    a.back { color: #0af; display: inline-block; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>Article Viewer</h1>
    <a href="index.html" class="back">‚Üê Back to Map</a>
  </header>
  <iframe id="pdfViewer" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const doc = params.get('doc');
    if (doc) {
      document.getElementById('pdfViewer').src = doc;
    } else {
      document.getElementById('pdfViewer').outerHTML = '<p style="padding: 2rem; color: red;">No document specified.</p>';
    }
  </script>
</body>
</html>

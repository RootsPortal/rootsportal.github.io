<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCD Roots Portal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    header { background: #111; color: #fff; text-align: center; padding: 1rem; }
    #map { height: 100vh; }

    /* Enlarged popup styling for mobile friendliness */
    .leaflet-popup-content {
      font-size: 1.1rem;
      max-width: 260px;
      line-height: 1.5;
    }
    .leaflet-popup-content-wrapper {
      padding: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>SCD Roots Portal</h1>
  </header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/esri-leaflet"></script>
  <script src="https://unpkg.com/esri-leaflet-geocoder"></script>

  <script>
    const map = L.map('map').setView([40.1, -74.7], 7); // Full NJ view

    L.tileLayer('https://basemap.nationalmap.gov/ArcGIS/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 16,
      attribution: 'Map courtesy USGS National Map'
    }).addTo(map);

    // ✅ FIXED SEARCH
    const searchControl = L.esri.Geocoding.geosearch().addTo(map);
    const resultsLayer = L.layerGroup().addTo(map);

    searchControl.on('results', function(data) {
      resultsLayer.clearLayers();
      for (let i = 0; i < data.results.length; i++) {
        resultsLayer.addLayer(L.marker(data.results[i].latlng));
      }
    });

    // Custom larger marker icon
    const icon = L.icon({
      iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
      iconSize: [35, 56], // larger than default
      iconAnchor: [17, 56],
      popupAnchor: [0, -40]
    });

    const locations = [
      {
        name: "2025.003 — Ohberg Mastodon Discovery (Vernon, NJ)",
        coords: [41.1923, -74.4715],
        doc: "2025_003",
        title: "Ohberg Mastodon Discovery"
      }
    ];

    locations.forEach(site => {
      L.marker(site.coords, { icon }).addTo(map)
        .bindPopup(`<b>${site.name}</b><br>
          <a href="article.html?doc=${site.doc}&title=${encodeURIComponent(site.title)}">
            Read all about it!
          </a>`);
    });
  </script>
</body>
</html>

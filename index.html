<script>
  const map = L.map('map').setView([40.1, -74.7], 7); // Wider NJ view

  L.tileLayer('https://basemap.nationalmap.gov/ArcGIS/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 16,
    attribution: 'Map courtesy USGS National Map'
  }).addTo(map);

  L.esri.Geocoding.geosearch().addTo(map);

  const locations = [
    {
      name: "2025.001 — Ocean County Soil Conservation District",
      coords: [39.85742263039092, -74.20314358171568],
      pdf: "pdfs/ocsd-brochure.pdf"
    },
    {
      name: "2025.003 — Ohberg Mastodon Discovery (Vernon, NJ)",
      coords: [41.1923, -74.4715],
      pdf: "2025_003.pdf"
    }
  ];

  locations.forEach(site => {
    L.marker(site.coords).addTo(map)
      .bindPopup(`<b>${site.name}</b><br>
        <a href="${site.pdf}" target="_blank">Read all about it!</a>`);
  });
</script>

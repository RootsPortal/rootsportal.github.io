<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SCD Roots Portal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #c9c3b5; /* outer background */
  }
  /* Frame colors */
  .frame {
    position: fixed;
    z-index: 2;
    background: #8b6b4a; /* black frame color */
  }
  .frame.top { top: 0; left: 0; right: 0; height: 20px; }
  .frame.bottom { bottom: 0; left: 0; right: 0; height: 20px; }
  .frame.left { top: 0; bottom: 0; left: 0; width: 20px; }
  .frame.right { top: 0; bottom: 0; right: 0; width: 20px; }

  /* Map container */
  #map {
    position: absolute;
    top: 20px;
    bottom: 20px;
    left: 20px;
    right: 20px;
    z-index: 1;
  }
  .leaflet-popup-content {
    font-size: 1.1rem;
    line-height: 1.5;
  }

<!-- Logo -->
<div class="logo-container">
  <img src="ROOTS PORTAL LOGO TEMP.png" alt="Roots Portal Logo">
</div>

<style>
  .logo-container {
    position: absolute;
    top: 4px;
    right: 8px;
    z-index: 3;
  }
  .logo-container img {
    height: 70px; /* bigger size for kiosks */
    width: auto;
    display: block;
  }
</style>

<!-- Frame -->
<div class="frame top"></div>
<div class="frame bottom"></div>
<div class="frame left"></div>
<div class="frame right"></div>

<!-- Logo -->
<div class="logo-container">
  <img src="ROOTS PORTAL LOGO TEMP.png" alt="Roots Portal Logo">
</div>

<!-- Map -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Initialize map
const map = L.map('map').setView([40.1, -74.7], 7);

// USGS topo or switch to another base if desired
L.tileLayer('https://basemap.nationalmap.gov/ArcGIS/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 16,
  attribution: 'Map courtesy USGS National Map'
}).addTo(map);

// Default blue Leaflet pin
const blueIcon = L.icon({
  iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [0, -30]
});

// Locations
const locations = [
  {
    name: "2025.001 - Hadrosaurus foulkii Discovery",
    coords: [39.910196, -75.02857],
    doc: "2025_001",
    title: "Hadrosaurus foulkii Discovery"
  },
  {
    name: "2025.002 - Atlantochelys mortoni Discovery",
    coords: [40.3232, -74.2416],
    doc: "2025_002",
    title: "Atlantochelys mortoni Discovery"
  },
  {
    name: "2025.003 - Ohberg Mastodon Discovery",
    coords: [41.1923, -74.4715],
    doc: "2025_003",
    title: "Ohberg Mastodon Discovery"
  }
];

// Add markers
locations.forEach(site => {
  L.marker(site.coords, { icon: blueIcon }).addTo(map)
    .bindPopup(`<b>${site.name}</b><br>
      <a href="article.html?doc=${site.doc}&title=${encodeURIComponent(site.title)}">
        Read all about it!
      </a>`);
});
</script>

</body>
</html>

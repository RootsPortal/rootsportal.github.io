<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SCD Roots Portal</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #c9c3b5; /* outer background */
  }
  /* Frame colors - black */
  .frame {
    position: fixed;
    z-index: 2;
    background: #000000;
  }
  .frame.top { top: 0; left: 0; right: 0; height: 20px; }
  .frame.bottom { bottom: 0; left: 0; right: 0; height: 20px; }
  .frame.left { top: 0; bottom: 0; left: 0; width: 20px; }
  .frame.right { top: 0; bottom: 0; right: 0; width: 20px; }

  /* Title Bar Styling */
  .title-bar {
    position: absolute;
    top: 0;
    left: 20px; /* inside left frame */
    right: 20px; /* inside right frame */
    height: 60px;
    background: black;
    color: white;
    text-align: center;
    font-family: "Times New Roman", serif;
    padding-top: 6px;
    z-index: 4;
  }
  .title-main {
    font-size: 28px;
    font-weight: bold;
  }
  .title-sub {
    font-size: 16px;
  }

  /* Map container */
  #map {
    position: absolute;
    top: 80px; /* pushed down below title bar */
    bottom: 20px;
    left: 20px;
    right: 20px;
    z-index: 1;
  }
  .leaflet-popup-content {
    font-size: 1.1rem;
    line-height: 1.5;
  }

  /* Logo styling - bottom right */
  .logo-container {
    position: absolute;
    bottom: 24px; /* above bottom frame */
    right: 28px; /* inside right frame */
    z-index: 3;
  }
  .logo-container img {
    height: 280px; /* big for kiosks */
    width: auto;
    display: block;
  }
</style>
</head>
<body>

<!-- Frame -->
<div class="frame top"></div>
<div class="frame bottom"></div>
<div class="frame left"></div>
<div class="frame right"></div>

<!-- Title Bar -->
<div class="title-bar">
  <div class="title-main">ROOTS PORTAL</div>
  <div class="title-sub">Brought to you by the Soil Conservation Districts of New Jersey</div>
</div>

<!-- Logo -->
<div class="logo-container">
  <img src="ROOTS PORTAL LOGO TEMP.png" alt="Roots Portal Logo">
</div>

<!-- Map -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Initialize map
const map = L.map('map').setView([40.1, -74.7], 7);

// USGS topo base
L.tileLayer('https://basemap.nationalmap.gov/ArcGIS/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 16,
  attribution: 'Map courtesy USGS National Map'
}).addTo(map);

// Default blue Leaflet pin
const blueIcon = L.icon({
  iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [0, -30]
});

// Locations
const locations = [
  {
    name: "2025.001 - Hadrosaurus foulkii Discovery",
    coords: [39.910196, -75.02857],
    doc: "2025_001",
    title: "Hadrosaurus foulkii Discovery"
  },
  {
    name: "2025.002 - Atlantochelys mortoni Discovery",
    coords: [40.3232, -74.2416],
    doc: "2025_002",
    title: "Atlantochelys mortoni Discovery"
  },
  {
    name: "2025.003 - Ohberg Mastodon Discovery",
    coords: [41.1923, -74.4715],
    doc: "2025_003",
    title: "Ohberg Mastodon Discovery"
  }
];

// Add markers
locations.forEach(site => {
  L.marker(site.coords, { icon: blueIcon }).addTo(map)
    .bindPopup(`<b>${site.name}</b><br>
      <a href="article.html?doc=${site.doc}&title=${encodeURIComponent(site.title)}">
        Read all about it!
      </a>`);
});
</script>

</body>
</html>
